<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="fragments/head.html :: head">
    <title id="pageTitle">Profile</title>
<body>
<header th:insert="fragments/header.html :: header"></header>
<hr>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-sm-10">
            <h1 th:text="${user.getFirstName()}">Ім'я</h1>
        </div>
        <div class="col-sm-2">
            <a href="/" class="pull-right">
                <img title="profile image" class="img-circle img-responsive" th:src="@{/images/icon.png}" width="100"
                     height="100">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="text-center">
                <img th:src="${'/images/' + user.getPhotoUrl().toString()+'.png'}"
                     class="avatar img-circle img-thumbnail" alt="avatar">
                <!--                <img th:src="'/images/' + ${user.getPhotoUrl()+'.png'}" class="avatar img-circle img-thumbnail" alt="avatar">-->
            </div>
        </div>
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active">
                    <hr>
                    <h4>Ім'я</h4>
                    <p th:text="${user.getFirstName() + ' ' + user.getLastName()}"></p>
                    <h4>Email</h4>
                    <p th:if="${user.getEmail()} != null" th:text="${user.getEmail()}"></p>
                    <h4>Mobile Phone</h4>
                    <p th:if="${user.getPhoneNumber()} != null" th:text="${user.getPhoneNumber()}"></p>
                    <h4>Rating</h4>
                    <p th:text="${user.getRating()}"></p>
                    <h4>Location</h4>
                    <p th:text="${user.getCity()}"></p>
                    <hr>
                </div>
                <div th:if="${edit}">
                    <form action="/my/profile/edit" method="get">
                        <button class="btn-dark" href="/my/profile/edit">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link th:href="@{/css/sections/user.css}" rel="stylesheet">
</body>
<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</html>
